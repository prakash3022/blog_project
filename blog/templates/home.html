<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>

  </head>
  <body>
      {% extends 'base.html' %}

      {% block content %}
        {% for post in object_list %}
           <div class="post_entry">
             <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
             <p>{{post.body}}</p>
           </div>
        {% endfor %}
      {% endblock content %}
  </body>
</html>
